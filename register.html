<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký - Email AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
          background: linear-gradient(135deg, #adbeedff 0%, #9866e9ff 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Segoe UI', sans-serif;
      }
      .register-card {
          width: 420px;
          border-radius: 16px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          overflow: hidden;
      }
      .register-header {
          background: rgba(255,255,255,0.1);
          backdrop-filter: blur(6px);
          padding: 25px;
          text-align: center;
          color: white;
      }
      .register-header h2 {
          font-weight: bold;
          margin-bottom: 8px;
      }
      .register-header p {
          margin: 0;
          font-size: 14px;
          opacity: 0.85;
      }
      .card-body {
          padding: 2rem;
          background: white;
      }
      .btn-register {
          background: linear-gradient(90deg, #ff416c, #ff4b2b);
          color: white;
          font-weight: bold;
          border: none;
          transition: 0.3s;
      }
      .btn-register:hover {
          opacity: 0.9;
      }
      .extra-link {
          text-align: center;
          margin-top: 15px;
          font-size: 14px;
      }
      .extra-link a {
          text-decoration: none;
          font-weight: 600;
          color: #2575fc;
      }
  </style>
</head>
<body>

<div class="register-card">
    <!-- Header -->
    <div class="register-header">
        <h2>📩 SMART INBOX</h2>
        <p>Chào mừng đến với xử lý email thông minh</p>
    </div>

    <!-- Body -->
    <div class="card-body">
        <h4 class="text-center mb-4 fw-bold text-dark">Đăng ký</h4>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-register w-100 py-2">Đăng ký</button>
        </form>

        <div class="extra-link">
            Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a>
        </div>
    </div>
</div>

</body>
</html>
